    <h3>骰子说明</h3>
    <h4>版本信息</h4>
    <h5>版本:V0.0.2更新</h5>
    <p>更新了实时信息，现在可以管理员可以广播自己骰子的实时数据</p>
    <p>不登录状态是本地骰子，编号loc.xx；管理员登陆之后，其他人的界面将会出现管理员投出信息，编号.net.xx</p>
    <p>增加了NDN骰子的修正值算法。并且支持最大最小值</p>
    <p>修正值可以为数值也可以是`min`或者`max`，即代表当前投出的一组里最小值和最大值</p>
    <h5>版本:V0.0.1更新</h5>
    <p>新增1DN,NDN自定义骰子</p>
    <p>让骰子的结果变成彩色，颜色对应不同的层段，从小到大，越大越欧</p>
    <p>修复了算法逻辑上的错误</p>
